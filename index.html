<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>the battle clicks</title>
    <script src="thing.js"></script>
    <link rel="stylesheet" href="thing.css">
    <link rel="icon" href="./battle_cats_image.png">
    <script>
        var cash = 0;
        var cashEarned = 12
        var cashCap = 16500
 
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    
        async function incrementValue() {
            if (cash >= cashCap) {
                cash = cashCap;
                document.getElementById("cashCount").innerHTML = cash.toString() + " / " + cashCap.toString() + "&#65129";
            }
            else {
                cash += cashEarned;
                //console.log(cash)
                //console.log(document.getElementById("cashCount"))
                document.getElementById("cashCount").innerHTML = cash.toString() + " / " + cashCap.toString() + "&#65129";
            }

        }
        window.addEventListener('keypress', function (e) {
            const buttonHolder = document.getElementById("buttonsHolder")
            for (const child of buttonHolder.children) {
                let newString = child.id.replace("num", "")
               
                if (parseInt(e.which) === parseInt(newString)) {
                   // var objectToFind = FindByAttributeValue('#gato' + (parseInt(e.which) - 48), "cost");//put in the ID here
                 // var position = runner.getAttribute("data-position");
                   // let button = document.querySelector('#buttonsHolder').querySelector('#' + child.id)
                    //console.log( , button, child)
                    spawnGato('#gato' + (parseInt(e.which) - 48), child.id, child.getAttribute("data-value"))

                }
            }
        }, false);

        let interval = setInterval(() => {
            incrementValue()
        }, 50);  // Execute


    </script>
</head>

<body>
    <div class="buttonsHolder" , id="buttonsHolder">
        <img id="num49" src="caticonpng.png" onclick="spawnGato('#gato1',  'num49',50)" data-value="50">
        <img id="num50" src="caticonpng.png" onclick="spawnGato('#gato2', 'num50', 100)" data-value="100">
        <img id="num51" src="caticonpng.png" onclick="spawnGato('#gato3', 'num51', 150)" data-value="150">
        <img id="num52" src="caticonpng.png" onclick="spawnGato('#gato5', 'num52', 600)" data-value="600">
        <img id="num53" src="caticonpng.png" onclick="spawnGato('#gato4', 'num53', 1500)" data-value="1500">
    </div>

    <div class="cashHolder">
        <p id="cashCount"> 0 / 16500</p>
    </div>


    <!-- onfinish="javascript:alert('event has been triggered');" -->
    <marquee id="gato1" class="marquee1 hidden" truespeed scrolldelay="70" scrollamount="20px" loop="1">
        <img src="catpng.png">
    </marquee>

    <marquee id="gato2" class="marquee2 hidden" truespeed scrolldelay="70" scrollamount="15px" loop="1">
        <img class="tankcatSize" src="tankpng.png">
    </marquee>

    <marquee id="gato3" class="marquee5 hidden" truespeed scrolldelay="70" scrollamount="15px" loop="1"> 
        <img class="axecatSize" src="axepng.png">
    </marquee>

   
    <marquee id="gato4" class="marquee4 hidden" truespeed scrolldelay="70" scrollamount="10px" loop="1"> 
        <img class="grosscatSize" src="./grosscatpng.png">
    </marquee>

    <marquee id="gato5" class="marquee3 hidden" truespeed scrolldelay="70" scrollamount="8px" loop="1"> 
        <img class="kingdragonSize" src="kingdragonpng.png">
    </marquee>



</body>

</html>
